name: "CodeQL"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    env:
      SOLUTION_FILE: EastSeat.ResourceIdea.slnx
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          queries: +security-and-quality

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Generate and build solution
        run: |
          pwsh -NoLogo -NoProfile -File ./tools/Generate-Solution.ps1 -XmlManifest ${{ env.SOLUTION_FILE }} -OutputSln EastSeat.ResourceIdea.sln
          dotnet restore ./EastSeat.ResourceIdea.sln
          dotnet build ./EastSeat.ResourceIdea.sln --no-restore --framework net9.0 -maxcpucount:1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

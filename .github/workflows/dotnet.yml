# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  CI:
    name: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
  
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run:  dotnet restore ./EastSeat.ResourceIdea.slnx

    - name: Clean
      run: dotnet clean ./EastSeat.ResourceIdea.slnx

    - name: Build  
      run: dotnet build ./EastSeat.ResourceIdea.slnx -v detailed --no-restore --framework net9.0 -maxcpucount:1

    - name: Run tests
      run: dotnet test ./EastSeat.ResourceIdea.slnx --no-build --verbosity normal
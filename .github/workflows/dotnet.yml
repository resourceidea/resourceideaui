# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  CI:
    name: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
  
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run:  dotnet restore ./EastSeat.ResourceIdea.slnx

    - name: Clean
      run: dotnet clean ./EastSeat.ResourceIdea.slnx

    - name: Build  
      run: dotnet build ./EastSeat.ResourceIdea.slnx -v detailed --no-restore --framework net9.0 -maxcpucount:1

    - name: Run tests
      run: dotnet test ./EastSeat.ResourceIdea.slnx --no-build --verbosity normal

  deploy:
    name: deploy-to-azure
    runs-on: ubuntu-latest
    needs: CI
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore ./EastSeat.ResourceIdea.slnx

    - name: Build for Release
      run: dotnet build ./EastSeat.ResourceIdea.slnx --configuration Release --no-restore --framework net9.0

    - name: Run database migrations
      run: dotnet run --project ./src/dev/Infrastructure/EastSeat.ResourceIdea.Migration/EastSeat.ResourceIdea.Migration.csproj --configuration Release
      env:
        RESOURCEIDEA_MIGRATION_CONNECTION_STRING: ${{ secrets.AZURE_DATABASE_CONNECTION_STRING }}

    - name: Publish web application
      run: dotnet publish ./src/dev/Web/EastSeat.ResourceIdea.Web/EastSeat.ResourceIdea.Web.csproj --configuration Release --no-build --output ./publish

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish
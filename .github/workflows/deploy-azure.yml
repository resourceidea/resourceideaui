name: Deploy to Azure App Service

on:
  # Scheduled deployment every Wednesday at 3PM East African Time (12:00 UTC)
  schedule:
    - cron: "0 12 * * 3"

  # Allow manual triggering for patches and fixes
  workflow_dispatch:

jobs:
  deploy:
    name: deploy-to-azure
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Clean build artifacts
        run: |
          find . -type d \( -name "bin" -o -name "obj" \) -exec rm -rf {} +

      - name: Restore dependencies
        run: dotnet restore ./ResourceIdea.slnx

      - name: Build for Release
        run: >
          dotnet build ./ResourceIdea.slnx
          --configuration Release --no-restore --framework net9.0 -m:1

      - name: Publish server application
        run: >
          dotnet publish
          ./src/Server/ResourceIdea.Server.csproj
          --configuration Release --no-build --output ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish

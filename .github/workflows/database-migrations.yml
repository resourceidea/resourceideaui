# This workflow runs EF Core database migrations

name: Database Migrations

on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

env:
  RESOURCEIDEA_CONNECTION_STRING: ${{ secrets.RESOURCEIDEA_CONNECTION_STRING }}

jobs:
  migrate:
    name: database-migrations
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore ./EastSeat.ResourceIdea.slnx

      - name: Build for migrations
        run: dotnet build ./EastSeat.ResourceIdea.slnx --no-restore --framework net9.0

      - name: Install EF Core tools
        run: dotnet tool install --global dotnet-ef

      - name: Run EF Core database migrations
        env:
          RESOURCEIDEA_CONNECTION_STRING: ${{ secrets.RESOURCEIDEA_CONNECTION_STRING }}
        run: >
          dotnet ef database update
          --project ./src/dev/Infrastructure/EastSeat.ResourceIdea.DataStore/
          --configuration Release
          --no-build

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.server
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_ISSUER: ${JWT_ISSUER}
      JWT_AUDIENCE: ${JWT_AUDIENCE}
      JWT_KEY: ${JWT_KEY}
      RESOURCEIDEA_RUN_SEED: "true"
      RESOURCEIDEA_SEED_USERS_FILE: /config/seeds/sample-users.json
      RESOURCEIDEA_DEFAULT_PASSWORD: ${RESOURCEIDEA_DEFAULT_PASSWORD}
    volumes:
      - ../config/seeds:/config/seeds:ro
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5001:5001"
  client:
    build:
      context: ..
      dockerfile: docker/Dockerfile.client
    environment:
      ApiBaseUrl: http://localhost:5001
    depends_on:
      - server
    ports:
      - "8080:80"
volumes:
  pgdata:
